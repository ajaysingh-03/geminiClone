<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="upper-content">
                <i class="fa-solid fa-bars"></i>
                <input type="search" placeholder="New chat" class="search-here">
            </div>
            <div class="lower-content">
                <div class="help">
                    <i class="fa-solid fa-question"></i>
                    <span>Help</span>
                </div>
                <div class="activity">
                    <i class="fa-solid fa-circle-chevron-down"></i>
                    <span>Activity</span>
                </div>
                <div class="setting"> 
                    <i class="fa-regular fa-gear"></i>
                    <span>Setting</span>
                </div>
                <div class="address">
                    <span>Maharashtra</span>
                </div>
            </div>

        </div> 

        <div class="right-container">
            
            <div class="navbar">
                <div class="logo">Gemini</div>
                <div class="info">
                    <button class="btn">Try premium</button>
                    <i class="fa-solid fa-grip-dots"></i>
                    <i class="fa-regular fa-user"></i>
                </div>
            </div> 

            <div class="gemini-content">
                <div class="main-content">
                    <p class="heading1">Hello, Ajay Singh</p>
                    <p class="heading2">How can I help you today?</p>
                </div>
                <div class="containers">
                    <div class="container1">
                        <p>Help me find the latest trends</p>
                    </div>
                    <div class="container2">
                        <p>Recommend new types of water sports, including pros & cons</p>
                    </div>
                    <div class="container3">
                        <p>Brainstorm ideas for a mocktail given specific ingredients</p>
                    </div>
                        
                </div>
                
            </div>
            <div class="search-bar">
                <div class="write-here">
                    <input type="search" placeholder="Enter a prompt here" class="baar">
                    <button class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
  
        // Fetch your API_KEY
        let API_KEY="AIzaSyAJ6cclHluGc_yBs8cE3x5ghcuLglC5yAg";
  
        // Access your API key (see "Set up your API key" above)
        const genAI = new GoogleGenerativeAI(API_KEY);
  
        // ...
        let btn = document.querySelector(".search-btn");
        let mainContent = document.querySelector(".gemini-content");

        async function runCode(){
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash"});
            let userSearch= document.querySelector(".baar").value;  
            mainContent.innerText = "";

            // const result = await model.generateContent(userSearch);
            // const response = await result.response;
            // const text = response.text();
            // console.log(text);
            

            const prompt = userSearch;

            const result = await model.generateContent(prompt);
            const response = await result.response;
            const text = response.text();
            console.log(text);

            
            let contentDiv = document.createElement("div");
            contentDiv.innerText = text;
            //styling div--------------------
            contentDiv.style.height = '100vh';
            contentDiv.style.width = '100vw';
            

            
            mainContent.appendChild(contentDiv);
            userSearch="";
        }

        btn.addEventListener("click", runCode);
  
        // ...
    </script>


</body>
</html>
